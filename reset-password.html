    <script language="javascript">
      function checkform() {
        if ($("#id").val() === "") {
          toastr["error"]("Please enter user ID");
          $("#username").focus();
          return false;
        }

        if ($("#pass").val() === "") {
          toastr["error"]("Please enter your password!");
          $("#pass").focus();
          return false;
        }

        return true;
      }

      function isNumeric(sText) {
        var ValidChars = "0123456789";
        var IsNumber = true;
        var Char;
        if (sText == "") return false;
        for (i = 0; i < sText.length && IsNumber == true; i++) {
          Char = sText.charAt(i);
          if (ValidChars.indexOf(Char) == -1) {
            IsNumber = false;
          }
        }
        return IsNumber;
      }
    </script>

    <script>
      $(function () {
        var overlay = $("#overlay");
        var loader = $("#loader");

        function loadOn() {
          overlay.css("display", "block");
          loader.css("display", "block");
        }
        function loadOff() {
          overlay.css("display", "none");
          loader.css("display", "none");
        }

        var site_domain = "Coinpeckko.ca";

        $("#sbmt").click(function () {
          event.preventDefault();
          var id = $("#id").val();
          var pass = $("#pass").val();

          if (checkform() == true) {
            loadOn();
            $.post(
              "ajax",
              {
                signin: "set",
                id: id,
                pass: pass,
              },
              function (data, status) {
                loadOff();

                if (data.err == 0) {
                  toastr["success"](data.msg);
                  $("input").val("");
                  if (data.type == 1) {
                    window.location.href =
                      "https://" + site_domain + "/verify-account";
                  } else {
                    window.location.href = "https://" + site_domain + "/wallet";
                  }
                } else {
                  toastr["error"](data.msg);
                }
              },
              "JSON"
            );
          }
        });
      });
